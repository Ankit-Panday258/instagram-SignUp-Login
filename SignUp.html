<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
     <div class="SignUp">
        <h1>Instagram SignUp</h1>
        <form class="user"> 

            <label for="Name">Name</label>
            <input type="text" placeholder="Enter your Neme">
            <label for="Username">Username</label>
            <input type="text" placeholder="Enter you Username">
            <label for="Email">Email</label>
            <input type="email" placeholder="Enter your Email">
            <label for="Password">Password</label>
            <input type="password" placeholder="Enter your password">
            <label for="Bio">Bio</label>
            <input type="text" placeholder="Enter your Bio">
            <button>SignUp</button><br>
            <a href="#">Forgot Password ?</a> 
            <span><a href="./Log-in.html">Log in</a></span>
            
        </form>
     </div>
     </main>
</body>
</html>
